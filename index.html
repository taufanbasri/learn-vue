<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Vue JS</title>
</head>
<body>
    <div id="root">
        <!-- Traditional -->
        <!-- <h1>{{ message.split('').reverse().join('') }}</h1> -->
        <h1>{{ reversedMessage }}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            },

            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
