<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Vue JS</title>
    <style>
        .color-red{ color: red; }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                className: 'color-red'
            }
        })
    </script>
</body>
</html>
