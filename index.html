<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn Vue JS</title>
    <style>
        .is-loading{
            background: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me!</button>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true
                }
            }
        })
    </script>
</body>
</html>
